<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
    <header>
        <section class="content">
            <div id="search-bar">
                <input type="text" id="location-input" name="location" placeholder="Type the location">
                <button id="search-btn">
                    <img id="search-icon" src="./assets/globe.svg" alt="">
                </button>
            </div>
        </section>
    </header>
    <main>
        <section class="content">
            <div id="main-content" class="content-item">
                <h4>Now</h4>
                <div id="weather-info">
                    <div class="left-info">
                        <h1 id="main-temp"></h1>
                        <p id="high-low"></p>
                    </div>
                    <div class="rigth-info">
                        <p id="weather-state"></p>
                        <p id="temp-sensation"></p>
                    </div>
                </div>
            </div>
        </section>
        <section class="content">
            <div class="content-item">
                <h4>Current conditions</h4>
                <div id="weather-conditions">
                    <div class="condition-card">
                        <p>Wind</p>
                        <div class="condition-content">
                            <div class="condition-info">
                                <p id="wind-speed"></p>
                                <p id="wind-direction"></p>
                            </div>
                            <img src="./assets/weather-icons/wind_weather_icon_176797.png" alt="">
                        </div>
                    </div>
                    <div class="condition-card">
                        <p>Humidity</p>
                        <div class="condition-content">
                            <div class="condition-info">
                                <p id="humidity-percentage"></p>
                                <p id="dew-point"></p>
                            </div>
                            <img src="./assets/weather-icons/high_temperature_weather_icon_176783.png" alt="">
                        </div>
                    </div>
                    <div class="condition-card">
                        <p>UV Index</p>
                        <div class="condition-content">
                            <div class="condition-info">
                                <p id="uv-index"></p>
                                <p id="uv-scale"></p>
                            </div>
                            <img src="./assets/weather-icons/sunny_day_weather_icon_176809.png" alt="">
                        </div>
                    </div>
                    <div class="condition-card">
                        <p>Pressure</p>
                        <div class="condition-content">
                            <div class="condition-info">
                                <p id="pressure-value"></p>
                                <p id="pressure-scale">mb</p>
                            </div>
                            <img src="./assets/weather-icons/pressure_4667.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="content">
            <div class="content-item">
                <h4>Hourly forecast</h4>
                <div id="hourly-forecast">
                </div>
            </div>
        </section>
        <section class="content">
            <div class="content-item">
                <h4>7-day forecast</h4>
                <div id="weekly-forecast">
                </div>
            </div>
        </section>
        <section class="content" id="created-by">
            <a href="https://github.com/aj-sc">aj-sc</a>
        </section>
    </main>
</body>
</html>
